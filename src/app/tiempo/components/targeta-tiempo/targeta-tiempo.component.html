
<section [ngClass]="dia ? 'dia':'noche'">
    <div class="targeta-container">
        <div class="targeta-header">
            <h3>{{weather.name}}, </h3>
            <span>{{getHora()}}</span>
        </div>
        <div class="targeta-body">
            <div >
                <span>{{weather.main.temp | number: '1.0-0'}}°</span>
                <p>{{weather.weather[0].description | titlecase}}</p>
                <p>Min {{weather.main.temp_min | number: '1.0-0'}}° Max {{weather.main.temp_max | number: '1.0-0'}}°</p>
            </div>
            <div><img src="assets/iconos/{{weather.weather[0].icon}}.png" alt="icono"></div>
        </div>
    </div>
</section>
